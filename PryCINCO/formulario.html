<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>SENA - Inscripcion</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" class="brand-logo">SENA</a>
                <ul id="nav_mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Conocenos</a></li>
                    <li><a href="sedes.html">Sedes</a></li>
                    <li><a href="contact.html">Contactanos</a></li>
                    <li><a href="formulario.html">Inscribete</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <form action="col s12"></form>
    </div>
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Nombres</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="last_name" type="tel" class="validate">
                  <label for="last_name">Apellidos</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">assessment</i>
                <input id="age_name" type="number" class="validate">
                <label for="age_name">Edad</label>
            </div>

            
            <form action="select">
                <label>
                    <input class="with-gap" name="group1" type="radio">
                    <span>M</span>
                  </label>
                  <label>
                    <input class="with-gap" name="group1" type="radio">
                    <span>F</span>
                  </label>
            </form>
          

            <div class="browser-default col s12">
            <label></label>
                <select class="browser-default">
                    <option value="" disabled selected>Seleccione su estado civil</option>
                    <option value="1">Soltero/a</option>
                    <option value="2">Casado/a</option>
                    <option value="3">Separado/a</option>
                    <option value="4">Union libre</option>
                    <option value="5">Pareja de hecho</option>
                </select>
              </div>

              <div class="browser-deafult col s6">
                <label></label>
                <select class="browser-default">
                  <option value="" disabled selected>Tipo de Documento</option>
                  <option value="1">C.C</option>
                  <option value="2">Pasaporte</option>
                  <option value="3">C.E</option>
                  <option value="4">NUIP</option>
                  <option value="5">Tarjeta Militar</option>
                  <option value="6">PEP</option>
                </select>
              </div>

                <div class="row">
                  <div class="input-field col s6">
                      <i class="material-icons prefix">list_alt</i>
                      <input id="id_number" type="number" class="validate">
                      <label for="id_number">Numero de Identificacion</label>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone_number" type="number" class="validate">
                        <label for="phone_number">Numero de Telefono</label>
                    </div>

                    <div class="input-field col s6">
                      <i class="material-icons prefix">mail</i>
                      <input id="icon_email" type="tel" class="validate">
                      <label for="icon_email">Correo Electronico</label>
                    </div>
                    
                    <div class="input-field col s6">
                    <form action="select">
                      <p>
                        <label>
                          <input type="checkbox">
                          <span>Acepto el tratamiento de mis datos personales.</span>
                        </label>
                      </p>
                    </form>
                  </div>

                  <div class="input-field col s6">
                  <form action="select">
                      <p>
                        <label>
                          <input type="checkbox">
                          <span>Quiero recibir notificaciones a mi correo electronico.</span>
                        </label>
                      </p>
                    </form>
                  </div>

                  <div class="send col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                      <i class="material-icons right">send</i>
                    </button>
                  </div>

                  <div class="send col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Cancelar
                      <i class="material-icons right">cancel_schedule_send</i>
                    </button>
                  </div>
              
    <script src="js/materialize.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
